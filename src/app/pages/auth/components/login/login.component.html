<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="Username" placeholder="admin">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput placeholder="Password" type="password" placeholder="12345">
        </mat-form-field>
      </div>

      <div>
        <button mat-stroked-button type="submit">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
